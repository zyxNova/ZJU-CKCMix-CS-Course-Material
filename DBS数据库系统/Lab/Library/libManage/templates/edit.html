{% extends 'base.html' %}

{% block content %}
<h3>Edit Card</h3>
<form method="post">
    Name <input type="text" name="name" autocomplete="off" value="{{ card.name }}">
    Department <input type="text" name="dept" autocomplete="off" value="{{ card.dept }}">
    <input class="btn" type="submit" name="submit" value="Update">
</form>
{% endblock %}
