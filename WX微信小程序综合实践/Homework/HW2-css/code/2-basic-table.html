<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW2-Form-Exercise</title>
</head>
<body>
    <form id="myForm" action="xxx.php" method="post">
        <table border="1">
            <caption>
                <a href="https://www.zju.edu.cn/">注册信息</a>
            </caption>
            <tr>
                <th rowspan="5">基本信息</th>
                <td>用户姓名：</td>
                <td colspan="2">
                    <input style="width: 300px" type="text" required="required" name="nickname">
                    </td>
            </tr>
            <tr>
                <td>真实姓名：</td>
                <td colspan="2">
                    <input style="width: 300px" type="text" required="required"name="realname">
                    </td>
            </tr>
            <tr>
                <td>密&emsp;&emsp;码：</td>
                <td colspan="2">
                    <input style="width: 300px" type="password" required="required"name="password">
                    </td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td colspan="2"> 
                    <input style="width: 300px" type="password" required="required"name="confirm">
                    </td>
            </tr>
            <tr>
                <td>性&emsp;&emsp;别：</td>
                <td colspan="2">
                    <input type="radio" name="sex" value="male" checked>男
                    <input type="radio" name="sex" value="female">女
                    </td>
            </tr>
            <tr>
                <th colspan="4">通信信息</th>
            </tr>
            <tr>
                <td>手机号码：</td>
                <td>
                    <input type="text" name="phone"required="required">
                    </td>
                <td>电子邮箱：</td>
                <td>
                    <input style="width: 193px" type="text" name="email"required="required">
                    </td>
            </tr>
            <tr>
                <td>居住地址：</td>
                <td colspan="3">
                    <input style="width: 500px"type="text" name="address"required="required">
                    </td>
            </tr>
            <tr>
                <th colspan="4">额外信息</th>
            </tr>
            <tr>
                <td>爱&emsp;&emsp;好：</td>
                <td colspan="3">
                    <input type="checkbox" name="hobby" value="basketball">篮球
                    <input type="checkbox" name="hobby" value="football">足球
                    <input type="checkbox" name="hobby" value="tabletennis">乒乓球            
                    </td>
            </tr>
    </form>

</table>
</body>
</html>
